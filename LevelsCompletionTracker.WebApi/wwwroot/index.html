<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Level completion tracker</title>

    
    

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    
  <script type="module" crossorigin src="/assets/js/index.js"></script>
  <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>
    <div class="page">
        <header class="header container">
            <h1 class="header__title">
                Levels Completion <br>
                Progress Tracker
            </h1>
        </header>

        <main class="main container">
            <section class="main__inputs">
                <div class="inputs__button">
                    <button class="violet-big-no-tp" id="create-level-button">
                        + Add new level
                    </button>
                    <button class="red-big-rounded-no-tp" id="shutdown-button">
                        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_128_2)">
                                <path d="M13.9953 0C14.9613 0 15.7443 0.783061 15.7443 1.749V7.57903C15.7443 8.54497 14.9613 9.32803 13.9953 9.32803C13.0294 9.32803 12.2463 8.54497 12.2463 7.57903V1.749C12.2463 0.783061 13.0293 0 13.9953 0Z" fill="white"/>
                                <path d="M18.0764 5.76008C18.0678 6.3472 18.3638 6.89693 18.8588 7.2129C23.2549 9.89888 24.6412 15.6401 21.9552 20.0361C19.2691 24.4322 13.528 25.8186 9.13191 23.1326C4.73579 20.4466 3.34949 14.7054 6.03552 10.3093C6.803 9.05318 7.85688 7.99651 9.11097 7.22569C9.61441 6.90972 9.91841 6.35556 9.91437 5.76117C9.91705 4.79523 9.13617 4.01004 8.17023 4.00736C7.83847 4.00643 7.51326 4.09989 7.2326 4.27687C1.21521 8.01449 -0.632883 15.9224 3.10468 21.9397C6.84224 27.9571 14.7501 29.8051 20.7675 26.0676C26.7848 22.33 28.6329 14.4221 24.8953 8.40479C23.855 6.72985 22.4424 5.31731 20.7675 4.27692C19.9478 3.75982 18.8641 4.00512 18.347 4.8248C18.1704 5.10475 18.0766 5.42903 18.0764 5.76008Z" fill="white"/>
                            </g>
                            <defs>
                                <clipPath id="clip0_128_2">
                                    <rect width="28" height="28" fill="white"/>
                                </clipPath>
                            </defs>
                        </svg>
                    </button>
                </div>
                <div class="inputs__search">
                    <input type="text" class="search" id="search-filter" placeholder="Find">
                </div>
            </section>

            <section class="main__levels-container">
                <h2 class="levels-container__output medium-30 temp-disable">Your screen size not supported yet :(</h2>
                <ul class="levels__list">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="container">LCPT v1.0.2 by <a href="https://www.youtube.com/channel/UCxQhOEDVlmaR7sNp1fHJm_Q"
                    class="white-selection">ValoreX</a></p>
        </footer>

    </div>

</body>

</html>
