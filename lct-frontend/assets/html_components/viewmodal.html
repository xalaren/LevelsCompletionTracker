<div class="modal">
  <div class="modal__container level-view">
    <button class="modal__close-button">
      ×
    </button>
    <div class="modal__content level-view__content">
      <section class="level-view__head">
        <img src="../../src/img/extreme-demon.png" alt="Extreme Demon" class="level-view__image difficulty-big">
        <div class="level-view__info">
          <h2 class="level-view__name medium-40">Back on track</h2>
          <nav class="level-view__controls">
            <button class="orange-small-tp-rounded">Drop</button>
            <button class="red-small-tp-rounded">Remove</button>
          </nav>
        </div>
      </section>

      <section class="level-view__progress">
        <p class="label-black">Main progress: </p>

        <div class="progress-block__content">
          <div class="content__progress-bar progress-bar">
            <div class="progress-bar__fill"></div>
          </div>
          <h3 class="content__progress-percent medium-30-violet-shadow">10%</h3>
        </div>

      </section>

      <section class="level-view__attempt-block">
        <h3 class="medium-30-violet-shadow attempt-block__total">10.200 attempts</h3>
        <nav class="attempt-block__controls">
          <input type="text" class="input-gray">
          <button class="violet-tp">Add attempts</button>
          <button class="violet-tp">Clear current</button>
        </nav>
      </section>

      <section class="level-view__further-progresses">
        <h3 class="medium-30">Progresses:</h3>
        <nav class="further-progresses__controls">
          <input type="text" class="input-gray">
          <button class="violet-tp">Add main progress</button>
          <button class="violet-tp">Add further progress</button>
          <button class="violet-tp">Clear all</button>
        </nav>

        <div class="further-progresses__content">
          <p class="label-black">25.08.2023</p>
          <ul class="progresses__container">
            <li class="progress__item">
              <h3 class="medium-30-gray">50%</h3>
              <button class="progress__delete-button">×</button>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </div>

</div>
