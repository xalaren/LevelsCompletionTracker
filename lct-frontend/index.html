<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level completion tracker</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script type="module" src="assets/ts/index.ts" defer></script>
</head>

<body>
    <div class="page">
        <header class="header container">
            <h1 class="header__title">
                Levels Completion <br>
                Progress Tracker
            </h1>
        </header>

        <main class="main container">
            <section class="main__inputs">
                <div class="inputs__button">
                    <button class="violet-big-no-tp" id="create-level-button">
                        + Add new level
                    </button>
                </div>
                <div class="inputs__search">
                    <input type="text" class="search" id="search-filter" placeholder="Find">
                </div>
            </section>

            <section class="main__levels-container">
                <h2 class="levels-container__output medium-30 temp-disable">Your screen size not supported yet :(</h2>
                <ul class="levels__list">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="container">Powered by <a href="https://gdbrowser.com/u/ValoreX"
                    class="white-selection">ValoreX</a></p>
        </footer>

    </div>

</body>

</html>
